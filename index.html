<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body>
    <div class=" main">
        <div class="tossDiv">
            <h1 class="text-center mb-5 head">Tic Tac App</h1>
            <div>
                <label for="">Player 1</label><br>
                <input id="PlayerOne" class="form-control" type="text">
                <label for="">Player 2</label>
                <input id="PlayerTwo" class="form-control" type="text">
            </div>
            <p class="text-center">Player one is choose the toss</p>
            <button class="btn btn-success" onclick="headBtn()">Heads</button>
            <button class="btn btn-success mt-2" onclick="tailBtn()">Tails</button>
        </div>








        <div class="gameBoard text-center">
            <h3 class="tossResult">Toss</h3>

            <table class="">
                <tr class="botom-border">
                    <td class="right-border td1"></td>
                    <td class="right-border td2"></td>
                    <td class="td3"></td>
                </tr>
                <tr class="botom-border">
                    <td class="right-border td4"></td>
                    <td class="right-border td5"></td>
                    <td class="td6"></td>
                </tr>
                <tr>
                    <td class="right-border td7"></td>
                    <td class="right-border td8"></td>
                    <td class="td9"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
